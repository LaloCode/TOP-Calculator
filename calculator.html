<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script defer src="calculator.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Calculator">
      <div class="Results">
        <div class="PrevResult"></div>
        <div class="MainResult">0</div>
      </div>
      <button id="delete" class="Button">DELETE</button>
      <button id="clear" class="Button">CLEAR</button>
      <button id="7" class="Number Button">7</button>
      <button id="8" class="Number Button">8</button>
      <button id="9" class="Number Button">9</button>
      <button id="plus" class="Operator Button">+</button>
      <button id="4" class="Number Button">4</button>
      <button id="5" class="Number Button">5</button>
      <button id="6" class="Number Button">6</button>
      <button id="minus" class="Operator Button">-</button>
      <button id="1" class="Number Button">1</button>
      <button id="2" class="Number Button">2</button>
      <button id="3" class="Number Button">3</button>
      <button id="multiply" class="Operator Button">x</button>
      <button id="dot" class="Operator Button">.</button>
      <button id="0" class="Number Button">0</button>
      <button id="equals" class="Operator Button">=</button>
      <button id="divide" class="Operator Button">รท</button>
    </div>
  </body>
</html>
